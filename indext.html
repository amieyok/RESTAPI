<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest API Test</title>
</head>

<body>
    <button id="pushBtn">Post</button>
    <script>
        var pushBtn = document.getElementById("pushBtn");

        pushBtn.addEventListener("click", postEmail);

        function postEmail() {
            fetch("https://careers.netizenexperience.com/api/assessment/se", {
                method: "POST",
                body: JSON.stringify({
                    email: "norliaismail96@gmail.com"
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }
    </script>
</body>

</html>
